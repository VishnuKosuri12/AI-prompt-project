<!-- Header -->
<header class="header">
    <div class="header-left" style="display: flex; flex-direction: row; align-items: center;">
        <div style="width: 80px; height: 80px; overflow: hidden; display: inline-block; vertical-align: middle; margin-top: 1.5rem; margin-bottom: 1rem; margin-right: 1rem;">
            <img src="{{static_url}}/covestro.png" alt="Covestro Logo" style="width: 90%; height: 90%; object-fit: contain;">
        </div>
        <h1 class="header-title" style="margin: 01rem; display: inline-block;">ChemTrack</h1>
    </div>
    <div class="header-user">
        {% if user_account_enabled %}
        <a href="{{main_url}}/user_account" class="user-account-link">
            <span class="user-icon">ðŸ‘¤</span>
            <span class="header-user-name">{{ username }}</span>
        </a>
        {% else %}
        <span class="header-user-name">{{ username }}</span>
        {% endif %}
        <a href="{{main_url}}/logout" class="logout-btn">Logout</a>
    </div>
</header>
